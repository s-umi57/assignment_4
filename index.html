<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather API</title>
  <link href="styles/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e5089dc26e.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- https://openweathermap.org/api -->
  
  <div class="container">


    <div class="weather-container">
      <h2 class="text-center" id="local">Local Temperature</h1>
      <h3 id="local-time"></h3>
      
      <img id="icon"></img>
      <p id="weather-description"></p>
      <h1 id="temperature"></h2>
      <span id="high"></span> | <span id="low"></span>
      <p id="feels-like"></p>

        <div class="details">
          <p id="precipitation"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
    </div>

  </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="../Li_TszChing_assignment_4/js/scripts/script.js"></script>
</body>
</html>
